{% extends 'base.html' %} 
{% block content %} 
  <div class="container my-3">
    <div class="row ">
      <div class="col-md-4">
        <h4>회원 가입</h4>
      </div>
      <div class="col-md-8 text-end">
        <span class="align-top">
          또는 <a href="{% url 'common:login' %}">로그인 하세요.</a>
        </span>
      </div>
    </div>

    <form method="post" class="post-form">
      {% csrf_token %}
      {% include 'form_errors.html' %}
      <div class="mb-3">
        <label for="username" class="form-label">사용자 이름</label>
        <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
      </div>

      <div class="mb-3">
        <label for="password1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}">
      </div>

      <div class="mb-3">
        <label for="password2" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}">
      </div>

      <div class="mb-3">
        <label for="email1" class="form-label">이메일</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" value="{{ form.email.value|default_if_none:'' }}">
        <div id="emailHelp" class="form-text">우리는 그 어느 누구와도 이 이메일 주소를 공유하지 않을것입니다.</div>
        <!-- We'll never share your email with anyone else. -->
      </div>

      <button type="submit" class="btn btn-primary">생성하기</button>
    </form>

  </div>
{% endblock content %}
